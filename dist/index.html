<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Document</title>
		<link rel="stylesheet" href="css/index.css">
		<!-- 
			引入模块化开发组件require.js
			可以异步加载，设置异步加载
			IE 浏览器  defer

			data-main  设置入口js文件（【注】引入js文件的时候，可以省略后缀）
		 -->
		<script src = "js/require.js" defer async = "true" data-main = "js/main"></script>

	</head>

</html>
